<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/component :: header"></div>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">

                    <div class="card-title mb-3"><h4>Registration</h4></div>

                    <form th:action="@{/auth/registration}" method="post" th:object="${registrationRequest}">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" th:field="*{email}" class="form-control">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" id="confirm_password" class="form-control">
                            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary mt-3" type="submit">Register</button>
                            <a class="btn btn-default ml-2 mt-3" th:href="@{'/auth/login'}">
                                <i class="fa fa-unlock-alt"></i> Sign in with existing account
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="fragments/component :: footer"></div>
</html>
