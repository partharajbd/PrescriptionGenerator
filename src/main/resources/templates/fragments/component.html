<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/efc0a3fc90.js" crossorigin="anonymous"></script>
    <style>
        .form-group span{
            color: red;
            font-size: 0.9em;
        }
    </style>
    <title>Prescription</title>
</head>

<div th:fragment="nav" class="row mt-3 mb-3">
    <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Prescription Generator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/prescription/report}">Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/report/api}">NLM Report</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a th:href="@{/auth/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<footer th:fragment="footer">
    <div class="footer text-center mt-3">
        &copy; <a href="http://partharaj.me" target="_blank">Partharaj Deb</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="/js/validation.js"></script>

    <script>
        $(document).ready(function () {
            $('.btnDelete').on('click', function () {
                if(confirm('Confirm, your are deleting the record.'))
                    $(this).next('form').submit();
            });
        });
    </script>
</footer>
</html>
